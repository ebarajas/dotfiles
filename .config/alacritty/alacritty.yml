shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 12

window:
  option_as_alt: Both

